# Aufruf:   docker compose [-f compose.yml -f compose.bookworm.yml|compose.wolfi.yml] up
#           docker compose exec buch bash   # Bookworm
#           docker compose exec buch ash    # Wolfi
#             id
#             ps -ef                        # NUR Wolfi, NICHT Bookworm
#             env
#             pwd
#             ls -l dist
#             hostname
#             cat /etc/os-release
#           docker compose down

# https://docs.docker.com/compose/compose-file
# https://docs.docker.com/compose/compose-file/compose-file-v3
# https://github.com/compose-spec/compose-spec/blob/master/schema/compose-spec.json

# https://docs.docker.com/compose/compose-file/14-include
# Der "service" fuer das DB-System muss fuer "depends_on" bekannt sein
include:
  - path: ./db/postgres/compose.yml
  #- path: ./db/mysql/compose.yml
  - path: ./fakesmtp/compose.yml

# https://docs.docker.com/compose/compose-file/05-services
services:
  buch:
    image: juergenzimmermann/buch:2023.10.0-distroless
    depends_on:
      db:
        condition: service_healthy
    ports:
      - published: 3000
        target: 3000
    volumes:
      - type: bind
        source: app.yml
        target: /home/nonroot/dist/config/resources/app.yml
        read_only: true
      - type: bind
        source: ../../log
        target: /home/nonroot/log
        read_only: true
      - type: bind
        source: ../../src/config/resources/tls/private-key.pem
        target: /home/nonroot/dist/config/resources/tls/private-key.pem
        read_only: true
      - type: bind
        source: ../../src/config/resources/jwt/private-key.pem
        target: /home/nonroot/dist/config/resources/jwt/private-key.pem
        read_only: true
      - type: bind
        source: ../../src/config/resources/db/sqlite/buch.sqlite
        target: /home/nonroot/dist/config/resources/db/sqlite/buch.sqlite
    env_file: app.env
    environment:
      # https://docs.docker.com/compose/compose-file/compose-file-v3/#variable-substitution
      - USER_PASSWORD_ENCODED=$$argon2i$$v=19$$m=4096,t=3,p=1$$aaxA2v/9rRSPGkwYN+NQog$$27Huii1XtD3iEd62fog+04G26LRPZMHoYCI6AGKTL8M
    hostname: buch
    cap_drop: [ALL]
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
